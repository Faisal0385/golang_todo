<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ .title }}</title>
</head>

<body>

    {{ template "navbar" .}} 

    <div class="container pt-5">
        <div class="col-lg-12">
            <div class="container">
                <h4>Add New Task</h4>
                <div class="row">
                    <div class="col-lg-12">
                        {{ if .message }}<p class="alert alert-success">{{ .message }}</p>{{ end }}
                        {{ if .error }}<p class="alert alert-danger">{{ .error }}</p>{{ end }}
                        <form method="post" action="/store/task">
                            <div class="form-floating">
                                <input class="form-control" name="task" placeholder="Add Task" id="floatingTextarea">
                                <label for="floatingTextarea">Add Task</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <textarea class="form-control" name="description" placeholder="Description here"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Description</label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-sm btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>        
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
